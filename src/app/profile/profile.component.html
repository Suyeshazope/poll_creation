<div class="container">
    <mat-card class="custom-card">
      <mat-card-header class="header">
        <mat-card-title class="title">Profile Information</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="mat-form-field-custom">
          <label class="profile-label">User Name :</label>
          <input class="mat-input" [(ngModel)]="userName" placeholder="Enter your username" disabled>
        </div>
  
        <div class="mat-form-field-custom" appearance="fill">
          <label class="profile-label">Password :</label>
          <div class="password-input">
            <input class="mat-input" type="{{ hide ? 'password' : 'text' }}" [(ngModel)]="password" placeholder="Enter your password" [disabled]="!saveButton">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-pressed]="hide ? 'true' : 'false'">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </div>
        </div>
  
        <div class="mat-form-field-custom" appearance="fill">
          <label class="profile-label">Email :</label>
          <input class="mat-input" type="email" [(ngModel)]="email" placeholder="Enter your email" [disabled]="!saveButton">
        </div>
      </mat-card-content>
      <mat-card-actions class="button" *ngIf="!saveButton">
        <button mat-raised-button color="primary" (click)="changeButton()">Update Profile</button>
      </mat-card-actions>
      <mat-card-actions class="button" *ngIf="saveButton">
        <button mat-raised-button color="primary" (click)="updateProfile()">Save Profile</button>
      </mat-card-actions>
    </mat-card>
  </div>
