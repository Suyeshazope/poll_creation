<div class="container">
  <h2>{{ pollName }}</h2>

  <mat-radio-group class="options-group" [(ngModel)]="selectedOptionId">
    <mat-radio-button *ngFor="let option of options" [value]="option.optionId">
      {{ option.optionName }}
    </mat-radio-button>
  </mat-radio-group>

  <button mat-raised-button color="primary" (click)="saveOption()">Save Option</button>
</div>
